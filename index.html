<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Task list</title>
   <style>

   </style>

</head>
<body>
    <div class="container">
        <div class="row green">

            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Список задач</span>

                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">Нова задача</label>
                                    
                                </div>
                                <input type="submit" value="Додати задачу" class="btn">
                                <div class="clear-tasks btn black s12">Видалити всі</div>
                                <div class="str-tasks btn black s12">Закреслити всі</div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Задачі</h5>
                        <div class="input-field col s12">
                                <input type="text" name="filter" id="filter">
                                <label for="filter">Фільтрувати задачі</label>
                        </div>
                        <ul id="numb" class="collection"></ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
